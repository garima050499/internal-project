
<form [formGroup]="requirement_form" (ngSubmit)="requirement_form.status !== 'INVALID' && addRequirement()"
    class="border p-3 rounded-3">

    <div class="row">

        <div class="col text-center p-2 mb-3 bg-light">

            <span class="fs-3">Resource Requirement</span>

        </div>

    </div>

    <div class="row">

        <div class="col mb-3">

            <label for="requirement" class="form-label">Number of Resource Required</label>

            <input type="number" class="form-control" id="requirement" formControlName="requirement" [ngClass]="{
                error:getControl('requirement')?.errors && getControl('requirement')?.touched}" />
            <div *ngIf=" getControl('requirement')?.errors && getControl('requirement')?.touched">
                <small class="text-danger" *ngIf="getControl('requirement')?.errors?.['required']">

                    Field is required</small>

                <small class="text-danger" *ngIf="getControl('employeeId')?.errors?.['pattern']">

                    Accepts numeric values only.</small>

            </div>

        </div>

        <div class="col mb-3">
            <label for="TrackId" class="form-label"> Track Name </label>
            <div class="col-sm-3">
                <select name="TrackId" class="form-control" formControlName="TrackId">
                    <option>-- Select Track Name --</option>
                    <option *ngFor="let item of trackNameList" value="{{item.id}}">{{item.Name}}</option>
                </select>
            </div>
        </div>
        <div class="col mb-3">
            <label for="projectId" class="form-label"> Project Name </label>
            <div class="col-sm-3">
                <select name="projectId" class="form-control" formControlName="projectId">
                    <option>---Select Project Name---</option>
                    <option *ngFor="let item of projectList" value="{{item.id}}">{{item.Name}}</option>
                </select>
            </div>
        </div>
        <input type="hidden" formControlName="createDate" />
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" *ngIf="!isUpdate">
                Add Requirement
              </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" *ngIf="isUpdate" (click)="updateRequirementById()">
                Update Requirement
              </button>
            </div>
        </div>
    </div>

</form>
