<form [formGroup]="technical_track_form" (ngSubmit)="technical_track_form.status != 'INVALID' && addTechnicalTrack()"
    class="border p-3 rounded-3">

    <div class="row">

        <div class="col text-center p-2 mb-3 bg-light">

            <span class="fs-3">Technical Track</span>

        </div>

    </div>

    <div class="row">

        <div class="col mb-3">

            <label for="Name" class="form-label">Track Name</label>

            <input type="text" class="form-control" id="Name" formControlName="Name" [ngClass]="{

 error: getControl('Name')?.errors && getControl('Name')?.touched

}" />

            <div *ngIf="getControl('Name')?.errors && getControl('Name')?.touched">

                <small class="text-danger" *ngIf="getControl('Name')?.errors?.['required']">

                    Track Name is required</small>

            </div>

        </div>

        <div class="col mb-3">
            <label for="projectId" class="form-label"> Project Name </label>
            <div class="col-sm-3">
                <select Name="projectId" class="form-control" formControlName="projectId">
                    <option>---Select Project Name---</option>
                    <option *ngFor="let item of projectList" value="{{item.id}}">{{item.Name}}</option>
                </select>
            </div>
        </div>
        <input type="hidden" formControlName="createDate" />

    </div>

    <div class="row">

        <div class="col-6 offset-3">

            <div class="d-grid">

                <button type="submit" class="btn btn-primary">

                    Add Track

                </button>

            </div>

        </div>
    </div>

</form>
