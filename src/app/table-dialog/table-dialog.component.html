
    <button mat-icon-button style="float:right;margin:5px;">
        <mat-icon >close</mat-icon>    
    </button>
<mat-dialog-content>
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
        <ng-container   matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Employee Name &nbsp;&nbsp;&nbsp;</th>
          <td mat-cell *matCellDef="let element1">{{element1.Name}}&nbsp;&nbsp;&nbsp;</td>
        </ng-container>
    
        <ng-container   matColumnDef="employeeCode">
          <th mat-header-cell *matHeaderCellDef>Employee Code &nbsp;&nbsp;&nbsp;</th>
          <td mat-cell *matCellDef="let element1"> {{element1.EmployeeCode}}&nbsp;&nbsp;&nbsp;</td>
        </ng-container>          
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</mat-dialog-content>
