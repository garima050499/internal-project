    <form [formGroup]="forms" (ngSubmit)="FilterCandidate()" class="border p-3 rounded-3">
      <div class="row">
        <div class="col text-center p-2 mb-3 bg-light">
          <span class="fs-3">Enter Details</span>
        </div>
      </div>


      <div class="row">
        <div class="col mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name" formControlName="Name" />
        </div>
      </div>
      <div class="col mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="text" class="form-control" id="Email" formControlName="Email" />
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="skill" class="form-label">Skill</label>
          <input type="email" class="form-control" id="skill" formControlName="skill" />
        </div>
        <div class="col mb-3">
          <label for="trackName" class="form-label">Trcak Name</label>
          <input type="text" class="form-control" id="trackName" formControlName="trackName" />
        </div>

        <div class="row">
          <div class="col-6 offset-3">
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>    
    </form>












  </div>

  <br />





  <mat-table #table [dataSource]="dataSource1" *ngIf="flag">

    <!-- Position Column -->
    <ng-container  matColumnDef="FirstName">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.FirstName}} </mat-cell>
    </ng-container>

    <!-- <ng-container *ngFor="let items of displayedColumns " matColumnDef={{items}}>
      <mat-header-cell *matHeaderCellDef>{{items}}</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element[items]}}</mat-cell>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="Email">
          <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Email}} </mat-cell>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="Skill">
          <mat-header-cell *matHeaderCellDef> Skill </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Skill}} </mat-cell>
     </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="TrackName">
          <mat-header-cell *matHeaderCellDef> TrackName </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.TrackName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Experience">
      <mat-header-cell *matHeaderCellDef> Experience </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Experience}} </mat-cell>
  </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="EditCandidate(row)"></mat-row>
  </mat-table>



</div>
